name: Build Resourcepack

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Zip resourcepack
        run: |
          cd resourcepack
          zip -r ../resourcepack.zip .
          cd ..

      - name: Generate SHA1
        run: |
          sha1sum resourcepack.zip | awk '{ print $1 }' > sha1.txt
          echo "SHA1=$(cat sha1.txt)" >> $GITHUB_ENV

      - name: Create latest.json
        run: |
          echo "{ \"url\": \"https://<user>.github.io/<repo>/resourcepack.zip\", \"sha1\": \"${SHA1}\" }" > latest.json

      - name: Upload to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
