name: Build Resourcepack

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Zip resourcepack
        run: |
          cd resourcepack
          zip -r ../resourcepack.zip .
          cd ..

      - name: Generate SHA1
        run: |
          sha1sum resourcepack.zip | awk '{ print $1 }' > sha1.txt
          echo "SHA1=$(cat sha1.txt)" >> $GITHUB_ENV

      - name: Create latest.json
        run: |
          echo "{ \"url\": \"https://github.com/${{ github.repository }}/releases/latest/download/resourcepack.zip\", \"sha1\": \"${SHA1}\" }" > latest.json

      - name: Delete old release/tag
        run: |
          gh release delete latest -y || true
          git push origin :refs/tags/latest || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          release_name: "Latest Resourcepack"
          files: |
            resourcepack.zip
            latest.json
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
