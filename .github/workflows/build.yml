name: Build Resourcepack

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Zip resourcepack
        run: |
          cd resourcepack
          zip -r ../resourcepack.zip .
          cd ..

      - name: Generate SHA1
        run: |
          sha1sum resourcepack.zip | awk '{ print $1 }' > sha1.txt
          echo "SHA1=$(cat sha1.txt)" >> $GITHUB_ENV

      - name: Create latest.json
        run: |
          echo "{ \"url\": \"https://cdn.jsdelivr.net/gh/${{ github.repository }}@main/resourcepack.zip\", \"sha1\": \"${SHA1}\" }" > latest.json

      - name: Commit artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          mv resourcepack.zip latest.json .
          git add resourcepack.zip latest.json
          git commit -m "Update resourcepack [skip ci]" || echo "No changes"
          git push
